{% extends 'lecturer/base.html' %}

{% block title %}Lecturer Login{% endblock %}

{% block body %}

<style type="text/css">
    .lecturer_log_in_page{
        text-align: center
        display: inline-block;
        margin: auto;
        width: 100%;
        padding: 50px;
        font-family: Open sans;
        font-size: 18px;
        color: black;
    }
    .CDU{
        text-align: center;
        display: inline-block;
        margin: auto;
        width: 100%;
        padding: 50px;
        font-size: 24px;
    }

    .form-signin .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }
    .form-signin .form-control:focus {
      z-index: 2;
    }

    .form-signin{
        text-align: center;
        display: inline-block;
        margin: auto;
        width: 100%;
        padding: 10px;
        font-size: 18px;
    }

    .CDU{
        text-align: center;
        display: inline-block;
        margin: auto;
        width: 100%;
        padding: 50px;
        font-size: 24px;
    }


    .button {
      display: inline-block;
      border-radius: 12px;
      background-color: #c7cde8;
      border: none;
      color: black;
      text-align: center;
      font-size: 14px;
      padding: 15px;
      width: 150px;
      transition: all 0.5s;
      cursor: pointer;
      margin: 5px;
      font-family: Open sans;
    }
    .button:hover{
        background-color: black;
        color: white;
    }

    .error_message{
        color: red;
        font-size: 20px;
    }

</style>

<div class="lecturer_form_content">
    <div class="CDU">
        <h2>CDU Course Support System</h2>
    </div>
    <div class="error_message">
        {% if error_message %}
            <strong><center>{{ error_message }}</center></center></strong>
        {% endif %}
    </div><!--- end error_message --->
    <div class="lecturer_log_in_page">
        <form action="{% url 'lecturer:lecturer_login' %}" method="POST" class="form-signin">
            {% csrf_token %}
            <label for="Name">Username:</label>
            <input type="text" name="Name" placeholder="Username">
            <br>

            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Password">

            <br><br>
            <button class="button" type="submit" style="vertical-align:middle" ><span>Login</span></button>
        </form>
    </div><!--- end lecturer_log_in_page --->
</div><!--- end lecturer_form_content --->
{% endblock %}
